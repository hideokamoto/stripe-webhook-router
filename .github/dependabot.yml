version: 2
updates:
  # npm dependency updates
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    # Conventional Commits configuration
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"
    # PR management
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "npm"
    # Group related dependencies
    groups:
      production:
        dependency-types:
          - "production"
      development:
        dependency-types:
          - "development"

  # GitHub Actions workflow updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
